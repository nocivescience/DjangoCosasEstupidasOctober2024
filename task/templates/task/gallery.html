<!-- templates/task/gallery.html -->
 {% extends 'task/base.html' %}
{% block title %}Gallery - Task App{% endblock %}
{% block content %}
    <h1>Gallery</h1>
    <div>
        {% for photo in photos %}
            <div>
                <h2>{{ photo.title }}</h2>
                <img src="{{ photo.image.url }}" alt="{{ photo.title }}" style="max-width: 200px;">
            </div>
        {% endfor %}
    </div>
{% endblock %}
